<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribution</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <section>
    <h2>Attribution</h2>
    <ul>
      <li>Amazing fonts by <a href="https://ohnotype.co/" target="_blank">OH no Type Co.</a></li>
      <li><a href="https://pixelswap.fr/entry/displaying-my-vinyl-collection-from-the-discogs-api/" target="_blank">Discogs API and vinyl display tutorial</a></li>
    </ul>
  </section>
  <footer>
    <div id="footer-container"></div>
  </footer>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
