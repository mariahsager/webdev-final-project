<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <main id="main-content" tabindex="-1" role="main">
    <section aria-labelledby="socials-heading">
      <h2 id="socials-heading">My Socials</h2>
      <ul>
        <li><a href="https://github.com/mariahsager" target="_blank" rel="noopener">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/mariahsager/" target="_blank" rel="noopener">LinkedIn</a></li>
      </ul>
    </section>
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact</h2>
      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" aria-label="Contact form">
        <input type="hidden" name="access_key" value="4f74e32c-1fec-451d-bae2-5e72d165cf8a" />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" />
        <br />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
        <br />
        <button type="submit" class="btn-pink">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <div id="footer-container"></div>
  </footer>
  <script type="module">
    import { loadNavbar, loadFooter } from './js/script.js';
    window.addEventListener('DOMContentLoaded', () => {
      loadNavbar();
      loadFooter();
    });
  </script>
</body>

</html>
