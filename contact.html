<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <section>
    <h2>Links</h2>
    <ul>
      <li><a href="https://github.com/mariahsager" target="_blank">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/mariahsager/" target="_blank">LinkedIn</a></li>
    </ul>
  </section>
  <section>
    <h2>Contact</h2>
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="4f74e32c-1fec-451d-bae2-5e72d165cf8a" />
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <br />
      <button type="submit" class="btn-pink">Send</button>
    </form>
  </section>
  <footer>
    <div id="footer-container"></div>
  </footer>
  <script type="module">
    import { loadNavbar, loadFooter } from './js/script.js';
    window.addEventListener('DOMContentLoaded', () => {
      loadNavbar();
      loadFooter();
    });
  </script>
</body>

</html>
